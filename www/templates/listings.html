<ion-view title="Listings">

    <ion-content has-header="true" padding="true">
        <div class="item item-input-inset">
            <a href="#/tab/dash"><i class="icon ion-ios7-location" style="padding-left: 12px; padding-right: 12px; margin-right:10px" ng-click="filterBySearch(searchData)" class="button button-small">
                Map
            </i></a>
            <label class="item-input-wrapper">
                <input type="text"  ng-model="searchData"  placeholder="Search">
            </label>
            <button ng-click="filterBySearch(searchData)" class="button button-small">
                Search
            </button>
        </div>

        <div class="card book-post">
            <a class="item item-avatar textbook-box" ng-repeat="list in lists" href="#/tab/listView/{{list.id}}">
                <div class="item text-wrap">

                    <h3 class="bookTitle"><b>{{list.attributes.title}}</b></h3>

                    <h4>{{list.attributes.firstName}} {{list.attributes.lastName}}</h4>
                    <h4>{{list.attributes.address}}</h4>
                    <h4>
                        {{list.attributes.price}}</h4>


                </div></a>
        </div>
    </ion-content>
</ion-view>
